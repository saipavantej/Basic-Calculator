<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name = "description" content = "basic calculator"/>
    <meta name="viewport" content ="width=device-width,initial-scale=1">
    <link rel= "stylesheet" type ="text/css" href="style.css">
    <link rel= "script" type ="javascript" href="script.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Calculator</title>

</head>
    
<body>
    
  <div class="brand">
      <p>Basic Calculator</p>
    </div>


    <form  id ="myform" name ="calc">
    <div class="row justify-content-center">   
    <input class="display col-3 col-sm-3 col-lg-3" name="display" placeholder="0">
    <input class ="btno col-1 col-sm-1 col-lg-1 " type ="button" value ="c" onclick="calc.display.value =''">   
    </div>
    <div class="row justify-content-center">
        <input class ="btnw col-1 col-sm-1 col-lg-1" type ="button" value ="7" onclick="calc.display.value+='7'">
        <input class ="btnw  col-1 col-sm-1 col-lg-1" type ="button" value ="8" onclick="calc.display.value+='8'">
        <input class ="btnw col-1 col-sm-1 col-lg-1" type ="button" value ="9" onclick="calc.display.value+='9'">
        <input class ="btno col-1 col-sm-1 col-lg-1" type ="button" value ="X" onclick="calc.display.value+='*'">
    </div> 
    <div class="row justify-content-center">
        <input class ="btnw col-1 col-sm-1 col-lg-1" type ="button" value ="4" onclick="calc.display.value+='4'">
        <input class ="btnw col-1 col-sm-1 col-lg-1" type ="button" value ="5" onclick="calc.display.value+='5'">
        <input class ="btnw col-1 col-sm-1 col-lg-1" type ="button" value ="6" onclick="calc.display.value+='6'">
        <input class ="btno col-1 col-sm-1 col-lg-1" type ="button" value ="-" onclick="calc.display.value+='-'">
    </div>
    <div class="row justify-content-center">
        <input class ="btnw col-1 col-sm-1 col-lg-1 " type ="button" value ="1" onclick="calc.display.value+='1'">
        <input class ="btnw col-1 col-sm-1 col-lg-1" type ="button" value ="2" onclick="calc.display.value+='2'">
        <input class ="btnw col-1 col-sm-1 col-lg-1" type ="button" value ="3" onclick="calc.display.value+='3'">
        <input class ="btno col-1 col-sm-1 col-lg-1" type ="button" value ="+" onclick="calc.display.value+='+'">
    </div>
    <div class="row justify-content-center">
        <input class ="btnw col-1 col-sm-1 col-lg-1" type ="button" value ="." onclick="calc.display.value+='.'">
        <input class ="btnw col-1 col-sm-1 col-lg-1" type ="button" value ="0" onclick="calc.display.value+='0'">
         <input class ="btno col-1 col-sm-1 col-lg-1" type ="button" value ="=" onclick="calc.display.value=eval(calc.display.value)">
        <input class ="btno col-1 col-sm-1 col-lg-1" type ="button" value ="รท" onclick="calc.display.value+='/'">
        
    
        </div>
    </form>
        </div>
   
    </body>
    
</html>
